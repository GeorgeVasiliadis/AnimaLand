<html>
<head>
<link rel="stylesheet" href="connect.css">

 <title>Animaland-LogIn</title>

<body>

  <div class="bg"></div>
 <div class="text-block">
   <h1 id="h1-login">Welcome back!</h1><hr><br>

   <div class="row">
	 <div class="col-sm">
    <form action="" autocomplete="on">
     <label for="username"></label><br>
     <input type="text" id="username" name="username" value="" placeholder="Username" required autofocus><br>
     <label for="password"></label><br><br>
     <input type="password" id="password" name="password" value="" placeholder="Password" required><br></br><br>
     <input type="submit" value="Log in"><br><br>
    </form>
   </div>
   </div>
   <div class="row">
     <p>Not a member? <a href="Animaland-Register.html">Register</a> </p>
   </div>

  </div>
</body>
</html>
