<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="margarita.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/fa/5.15/css/all.css">
    <link rel="stylesheet" href="lib/fa/4.7/css/font-awesome.min.css">
    <title>Animaland-LogIn</title>
  </head>
  <body>
    <div class="container-fluid w-100 register">
      <div class="row form-register">
        <div class="col text-center align-middle">
          <h1 id="h1-register" class="py-2">Welcome back!</h1>
          <hr>
          <form class="connect" action="index.html" autocomplete="on">
            <label for="username"></label>
            <input type="text" id="username" name="username" value="" placeholder="Username" required autofocus><br><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" value="" placeholder="Password" required><br><br>
            <input type="submit" value="Log in" class="my-2 py-4" style="width: 90%"><br><br>
          </form>
          <p>Not a member? <a href="register.html">Register</a> </p>
        </div>
      </div>
    </div>
  </body>
</html>
