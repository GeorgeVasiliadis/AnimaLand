<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template</title>
    <link rel="icon" href="res/AnimaLand-logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DO NOT CHANGE ORDER ON THE FOLLOWING -->
    <!-- Dependencies -->
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/fa/5.15/css/all.css">
    <link rel="stylesheet" href="lib/fa/4.7/css/font-awesome.min.css">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="lib/custom/style.css">
  </head>
  <body>
    <!-- Here goes the SCROLL. Copy on!-->
    <a href="#" class="to-top">
    <i class="fas fa-chevron-up"></i>
    </a>
    <script src="lib/custom/zoe.js"></script>
    <!-- End of SCROLL. Copy off! -->
    <div class="container-fluid w-100 register">
      <div class="row form-register">
        <div class="col text-center align-middle">
          <h1 id="h1-register" class="py-2">Join us!</h1>
          <hr>
          <form class="connect" action="index.html" autocomplete="on">
            <label for="username"></label>
            <input type="text" id="username" name="username" value="" placeholder="Username" required autofocus class="py-2"><br><br>
            <label for="email-register"></label>
            <input type="email" id="email-register" name="email" value="" placeholder="Email" required class="py-2"><br><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" value="" placeholder="Password" required class="py-2"><br><br>
            <label for="password2"></label>
            <input type="password" id="password2" name="password2" value="" placeholder="Confirm password" required class="py-2"><br><br>
            <input type="submit" value="Sign up"><br><br>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
