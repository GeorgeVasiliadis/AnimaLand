<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign A Petition</title>
    <link rel="icon" href="res/AnimaLand-logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DO NOT CHANGE ORDER ON THE FOLLOWING -->
    <!-- Dependencies -->
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/fa/5.15/css/all.css">
    <link rel="stylesheet" href="lib/fa/4.7/css/font-awesome.min.css">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="lib/custom/style.css">
  </head>
  <body>
    <h1 class="py-5 text-center align-middle">Make a new petition here!</h1>
	<form class="make-petition text-center align-middle">
	<label for="title"></label>
    <input type="text" id="title" name="title" value="" placeholder="Title of the petition" required class="title"><br><br><br>
	<label for="content"></label>
    <textarea type="text" id="content" name="content" value="" placeholder="Content of the petition" required cols="50" rows="10" class="content"></textarea><br><br><br>
	<label for="image" style="padding-left: 6%">Give an image for the petition:  </label>
	<input type="file" id="image" name="image" accept=".png, .jpeg" required><br><br><br>
	<input type="submit" value="Submit">
	</form>
  </body>
</html>
