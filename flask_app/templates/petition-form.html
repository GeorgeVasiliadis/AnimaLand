{% extends "base.html" %}
{% block content %}
<form class="connect" action="/manage/create/petition" autocomplete="on" method="POST">
  <label for="title">Title</label>
  <input type="text" id="title" name="title" required autofocus class="py-2"><br><br>
  <label for="content">Content</label>
  <textarea id="content" name="content" required class="py-2"></textarea><br><br>
  <label for="goal">Goal for Signs</label>
  <input type="number" id="goal" name="goal" required class="py-2"><br><br>
  <input type="submit" value="Create Petition"><br><br>
</form>
{% endblock %}
